<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Computation</title>
</head>
<body>
    <div>
        <button onclick="TicTacToeX(0,0)">Top Left X</button>
        <button onclick="TicTacToeX(0,1)">Top Middle X</button>
        <button onclick="TicTacToeX(0,2)">Top Right X</button>
    </div>
    <div>
        <button onclick="TicTacToeX(1,0)">Middle Left X</button>
        <button onclick="TicTacToeX(1,1)">Middle Middle X</button>
        <button onclick="TicTacToeX(1,2)">Middle Right X</button>
    </div>
    <div>
        <button onclick="TicTacToeX(2,0)">Bottom Left X</button>
        <button onclick="TicTacToeX(2,1)">Bottom Middle X</button>
        <button onclick="TicTacToeX(2,2)">Bottom Right X</button>
    </div>
        </br>
    <div>
        <button onclick="TicTacToeO(0,0)">Top Left O</button>
        <button onclick="TicTacToeO(0,1)">Top Middle O</button>
        <button onclick="TicTacToeO(0,2)">Top Right O</button>
    </div>
    <div>
        <button onclick="TicTacToeO(1,0)">Middle Left O</button>
        <button onclick="TicTacToeO(1,1)">Middle Middle O</button>
        <button onclick="TicTacToeO(1,2)">Middle Right O</button>
    </div>
    <div>
        <button onclick="TicTacToeO(2,0)">Bottom Left O</button>
        <button onclick="TicTacToeO(2,1)">Bottom Middle O</button>
        <button onclick="TicTacToeO(2,2)">Bottom Right O</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
