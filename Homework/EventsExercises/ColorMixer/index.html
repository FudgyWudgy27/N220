<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div id="colorDiv"></div>
    <div id="Display"></div>
    <div>
        <p>
            Red: 
            <button onclick="addOne(0)">+1</button>
            <button onclick="addFive(0)">+5</button>
            <button onclick="addTen(0)">+10</button>
        </p>
    </div>
    <div>
        <p>
            Green: 
            <button onclick="addOne(1)">+1</button>
            <button onclick="addFive(1)">+5</button>
            <button onclick="addTen(1)">+10</button>
        </p>
    </div>
    <div>
        <p>
            Blue: 
            <button onclick="addOne(2)">+1</button>
            <button onclick="addFive(2)">+5</button>
            <button onclick="addTen(2)">+10</button>
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
